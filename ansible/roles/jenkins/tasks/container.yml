---
# Start Jenkins container using persistent /var/jenkins_home without JCasC

- name: Check if Jenkins container exists
  community.docker.docker_container_info:
    name: jenkins
  register: jenkins_status
  ignore_errors: true

- name: Run Jenkins container with persistent volume only
  community.docker.docker_container:
    name: jenkins
    image: jenkins/jenkins:lts-jdk21
    state: started
    restart_policy: always
    published_ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - "{{ jenkins_data_dir }}:/var/jenkins_home"
    user: root
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:8080/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
  when: >
    jenkins_status.container is not defined
    or jenkins_status.container is none
    or jenkins_status.container.State.Status != 'running'
