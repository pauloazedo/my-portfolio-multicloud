---
# Prepare Jenkins persistent data volume and Groovy init scripts

# Step 1: Ensure Jenkins base data directory exists
- name: Ensure Jenkins data directory exists
  ansible.builtin.file:
    path: "{{ jenkins_data_dir }}"
    state: directory
    owner: devops
    group: devops
    mode: '0755'

# Step 2: Ensure init.groovy.d exists inside Jenkins data
- name: Ensure Jenkins init.groovy.d directory exists
  ansible.builtin.file:
    path: "{{ jenkins_init_dir }}"
    state: directory
    owner: devops
    group: devops
    mode: '0755'

# Step 3: Copy Groovy bootstrap script
- name: Copy Jenkins admin user Groovy bootstrap script
  ansible.builtin.copy:
    src: 01-admin-user.groovy
    dest: "{{ jenkins_init_dest_path }}"
    owner: devops
    group: devops
    mode: '0644'
