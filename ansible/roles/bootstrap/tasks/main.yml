---
# System bootstrap tasks for Oracle Linux 9 (OL9 only)

- name: Update all system packages
  ansible.builtin.dnf:
    name: "*"
    state: present
    update_cache: true
  tags: update

- name: Autoremove unused packages
  ansible.builtin.dnf:
    autoremove: true
  tags: autoremove

- name: Clean all cached DNF metadata
  ansible.builtin.command: dnf clean all
  changed_when: false
  tags: clean
