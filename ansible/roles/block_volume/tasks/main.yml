- name: Ensure mount point directory exists
  ansible.builtin.file:
    path: "{{ block_volume_mount_point }}"
    state: directory
    owner: devops
    group: devops
    mode: '0755'

- name: Check if block device is already formatted
  ansible.builtin.command: lsblk -f {{ block_volume_device }} --output FSTYPE -n
  register: fs_check
  changed_when: false

- name: Format block device with ext4 if not already formatted
  ansible.builtin.command: mkfs.ext4 {{ block_volume_device }}
  when: fs_check.stdout == ""
  changed_when: fs_check.stdout == ""

- name: Mount the block device
  ansible.posix.mount:
    path: "{{ block_volume_mount_point }}"
    src: "{{ block_volume_device }}"
    fstype: "{{ block_volume_filesystem_type }}"
    state: mounted

- name: Ensure block device is added to /etc/fstab
  ansible.posix.mount:
    path: "{{ block_volume_mount_point }}"
    src: "{{ block_volume_device }}"
    fstype: "{{ block_volume_filesystem_type }}"
    opts: defaults
    state: present
